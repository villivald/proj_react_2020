    <script src="https://unpkg.com/extra.css/confetti.js" defer></script>
    <script src="https://unpkg.com/extra.css/superUnderline.js" defer></script>
    <script>
      (async function () {
        if (CSS["paintWorklet"] === undefined)
          await import("https://unpkg.com/css-paint-polyfill");

        CSS.paintWorklet.addModule(
          "https://unpkg.com/houdini-tesla/dist/worklet.js"
        );
      })();
    </script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-9T3BLQCBY2"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-9T3BLQCBY2");
    </script>
  </head>

  <body style="margin-bottom: 0px">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          navigator.serviceWorker
            .register("worker.js")
            .then(
              function (registration) {
                console.log(
                  "Worker registration successful",
                  registration.scope
                );
              },
              function (err) {
                console.log("Worker registration failed", err);
              }
            )
            .catch(function (err) {
              console.log(err);
            });
        });
      } else {
        console.log("Service Worker is not supported by browser.");
      }
    </script>
  </body>
