<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>

<body>
    <input type="text" class="screen" placeholder="0,00">
    <input type="text" class="result" placeholder="0,00">
    <div class="buttons">
        <button onclick="input('7')">7</button>
        <button onclick="input('8')">8</button>
        <button onclick="input('9')">9</button>
        <button onclick="input('/')">รท</button>
        <button onclick="input('4')">4</button>
        <button onclick="input('5')">5</button>
        <button onclick="input('6')">6</button>
        <button onclick="input('*')">&times;</button>
        <button onclick="input('1')">1</button>
        <button onclick="input('2')">2</button>
        <button onclick="input('3')">3</button>
        <button onclick="input('+')">+</button>
        <button onclick="input('0')">0</button>
        <button onclick="input('.')">.</button>
        <button onclick="reset()">AC</button>
        <button onclick="input('-')">-</button>
        <button onclick="result()" class="equal-operator">=</button>
    </div>
    <script src="script.js"></script>

</body>

</html>
